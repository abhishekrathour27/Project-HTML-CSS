<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./img/logo.png" width="25px" alt="logo">
            <p>Calculator</p>
        </div>
        <div class="standard">
            <div class="container-1">
                <img src="./img/menu.png" alt="menu">
                <h2>Standard</h2>
            </div>
            <div class="container-2">
                <p>History</p>
                <p>Memory</p>
            </div>
        </div>
        <div class="num">
            <h1>0</h1>
        </div>
        <div class="mc">
            <p>MC</p>
            <p>MR</p>
            <p>M+</p>
            <p>M-</p>
            <p>MS</p>
        </div>
        <div class="grid">
        </div>
    </div>
</body>

</html>
